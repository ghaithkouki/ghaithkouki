name: Generate Snake Game

on:
  schedule:
    - cron: "0 0 * * *"   # Runs daily at midnight UTC
  workflow_dispatch:       # Allows manual trigger

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Generate snake animation with custom colors
      - name: Generate snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: ghaithkouki
          outputs: |
            dist/pacman-contribution-graph.svg
            dist/pacman-contribution-graph-dark.svg
          color_snake: '#00ff7f'   # Snake color (spring green)
          color_dots: '#161b22,#0e4429,#006d32,#26a641,#39d353' # GitHub dark green gradient

      # Deploy to GitHub Pages
      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
